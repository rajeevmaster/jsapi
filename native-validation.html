<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>native js validation</title>
  </head>
  <body>
    <div>
      <form id="my-super-form" novalidate>
        <input
          type="text"
          name="firstName"
          id="firstName"
          minlength="2"
          pattern="[a-zA-Z]*"
          required
        />
        <button type="submit">Submit this form</button>
      </form>
    </div>
    <script>
      var form = document.querySelector('#my-super-form');
      form.addEventListener('submit', event => {
        event.preventDefault();
        const isValid = form.checkValidity();
        if (!isValid) {
          return alert('the form is not valid');
        }
        const formData = new FormData(form);
        // Do something with the formData, example send it via a ajax
      });
    </script>
  </body>
</html>
